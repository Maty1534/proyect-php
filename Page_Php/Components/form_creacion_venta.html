<!DOCTYPE html>
<html lang="es" class="display">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <div class="centro">
      <div class="card">
        <h2 class="tituloForm">Publicar objeto de venta</h2>
        <form id="ventaform" method="post">
          <div class="campo">
            <label for="name" class="input-title">Nombre:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="input-campo"
              placeholder="Nombre del producto"
              required />
          </div>
          <div class="campo">
            <label for="description" class="input-title">Descripción:</label>
            <textarea
              id="description"
              name="description"
              class="input-campo"
              placeholder="Descripción"
              required></textarea>
          </div>
          <div class="campo">
            <label for="price" class="input-title">Precio:</label>
            <input
              type="number"
              id="price"
              name="price"
              step="0.01"
              class="input-campo"
              placeholder="Valor numérico"
              required />
          </div>
          <div class="campo">
            <label for="category" class="input-title">Categoría:</label>
            <select id="category" name="category" class="input-campo" required>
              <option value="">Selecciona una categoría</option>
              <option value="electronics">Electrónica</option>
              <option value="clothing">Ropa</option>
              <option value="home">Hogar</option>
              <option value="toys">Juguetes</option>
            </select>
          </div>
          <div class="campo">
            <label for="image" class="input-title">Imagen:</label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              class="input-campo"
              required />
          </div>
          <button
            type="button"
            class="btn"
            onclick="submitVentaForm()"
            id="btn-summit">
            Guardar
          </button>
          <button
            type="button"
            class="btn"
            id="btn-cancel"
            onclick="window.location.href='../index.html'">
            Cancelar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
